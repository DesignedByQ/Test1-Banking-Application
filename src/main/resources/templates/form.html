<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>Entry Form</title>
</head>
<body>
    <h1>Enter Your Bank Details</h1>

    <!-- Display error message if validation fails -->
    <div th:if="${errorMessage}" style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form action="#" th:action="@{/submitdata}" th:object="${BankingDetailsStorage}" method="post">

        <label for="bank">Name:</label>
        <input type="text" id="bank" th:field="*{bank}" required>
        <br><br>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" th:field="*{cardNumber}" required>
        <br><br>

        <label for="expiryDate">Expiry Date:</label>
        <input type="date" id="expiryDate" th:field="*{expiryDate}" required>
        <br><br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
