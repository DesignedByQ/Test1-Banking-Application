<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>Result</title>
</head>
<body>
<h1>Bank List</h1>

<div th:if="${BankingDetailsList != null}">
    <ul>
        <li th:each="bankingDetail : ${BankingDetailsList}">
            <p><strong>Bank:</strong> <span th:text="${bankingDetail.bank}"></span></p>
            <p><strong>Card Number:</strong> <span th:text="'xxxx-xxxx-xxxx-' + ${#strings.substring(bankingDetail.cardNumber,15,bankingDetail.cardNumber.length())}"></span></p>
            <p><strong>Expiry Date:</strong> <span th:text="${#dates.format(bankingDetail.expiryDate, 'MMM-yyyy')}"></span></p>
            <br/>
        </li>
    </ul>
</div>

<a href="/">Add New Bank Details</a>
</body>
</html>
